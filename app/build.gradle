buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion appCompileSdkVersion
    defaultConfig {
        applicationId "tpcreative.co.qrscanner"
        minSdkVersion appMinSdkVersion
        targetSdkVersion appTargetSdkVersion
        versionCode appVersionCode
        versionName appVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        freedevelop {
            initWith(buildTypes.debug)
            applicationIdSuffix ".free.develop"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        freerelease {
            applicationIdSuffix ".free.release"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    def room_version = "1.1.1"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:'+appSupportVersion
    implementation 'androidx.recyclerview:recyclerview:' + appRecyclerView
    implementation 'com.google.android.material:material:' + appGoogleMaterial
    implementation 'androidx.legacy:legacy-preference-v14:' + apppreferenceV14
    implementation 'androidx.cardview:cardview:' + appCardView
    implementation 'androidx.constraintlayout:constraintlayout:' + appConstraintlayout
    implementation 'androidx.multidex:multidex:' + appMultidex

    implementation 'com.google.code.gson:gson:+'
    implementation 'com.google.zxing:core:3.3.3'
    implementation 'com.karumi:dexter:5.0.0'
    implementation 'com.jaychang:simplerecyclerview:2.0.4'

    /*Validation input*/
    implementation 'com.basgeekball:awesome-validation:4.1'

    /*Storage*/
    implementation 'com.snatik:storage:2.1.0'

    /*Google map*/
    implementation 'com.google.android.gms:play-services-maps:17.0.0'


    implementation 'com.jakewharton:butterknife:10.0.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.0'

    implementation "android.arch.persistence.room:runtime:$room_version"
    annotationProcessor "android.arch.persistence.room:compiler:$room_version"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    /*Material Dialog*/
    implementation project(':materialdialoglibrary')

    /*Note : Go the both*/
    implementation 'com.github.prolificinteractive:material-calendarview:1.5.0'

    /*DateTime picker*/
    implementation project(':switchdatetime')

    /*Zxing*/
    implementation project(':zxing-android-embedded')

    /*Glide
      implementation 'com.github.bumptech.glide:glide:' + glide
    */
    /*Circle Design*/
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'commons-validator:commons-validator:1.4.0'

    /*Google admod*/
    implementation 'com.google.android.gms:play-services-ads:19.1.0'
    implementation 'com.google.firebase:firebase-analytics:17.3.0'
    implementation('com.crashlytics.sdk.android:crashlytics:2.10.1@aar') {
        transitive = true;
    }

    /*Retrofit and RXJava 2*/
    implementation 'com.jakewharton.timber:timber:4.7.1'
    implementation 'io.reactivex.rxjava2:rxandroid:' + appReactivexAndroid
    implementation 'io.reactivex.rxjava2:rxjava:' + appReactivexJava
    implementation 'com.squareup.retrofit2:adapter-rxjava2:' + appRetrofit
    implementation 'com.squareup.retrofit2:retrofit:' + appRetrofit
    implementation 'com.squareup.retrofit2:converter-gson:' + appRetrofit
    implementation 'com.squareup.retrofit2:converter-scalars:' + appRetrofit
    implementation('com.squareup.retrofit2:converter-simplexml:2.4.0') {
        exclude group: 'xpp3', module: 'xpp3'
        exclude group: 'stax', module: 'stax-api'
        exclude group: 'stax', module: 'stax'
    }

    /*CSV*/
    implementation files('libs/opencsv-4.4.jar')

    /*Floating button*/
    implementation project(':floatingbuttonlibrary')

    /*Drop down alert*/
    implementation 'com.tapadoo.android:alerter:2.0.1'

}
