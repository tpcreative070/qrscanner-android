buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion appCompileSdkVersion
    defaultConfig {
        applicationId "tpcreative.co.qrscanner"
        minSdkVersion appMinSdkVersion
        targetSdkVersion appTargetSdkVersion
        versionCode appVersionCode
        versionName appVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        freedevelop {
            initWith(buildTypes.debug)
            applicationIdSuffix ".free.develop"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        freerelease {
            applicationIdSuffix ".free.release"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    def room_version = "1.1.1"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:' + appSupportVersion
    implementation 'com.android.support:support-v4:' + appSupportVersion
    implementation 'com.android.support:preference-v14:' + appSupportVersion
    implementation 'com.android.support:support-annotations:' + appSupportVersion
    implementation 'com.android.support:percent:' + appSupportVersion
    implementation 'com.android.support:design:' + appSupportVersion
    implementation 'com.android.support:cardview-v7:' + appSupportVersion
    implementation 'com.android.support:recyclerview-v7:' + appSupportVersion
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'

    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.code.gson:gson:+'
    implementation 'com.google.zxing:core:3.3.3'
    implementation 'com.karumi:dexter:5.0.0'
    implementation 'com.jaychang:simplerecyclerview:2.0.4'

    /*Validation input*/
    implementation 'com.basgeekball:awesome-validation:4.1'

    /*Storage*/
    implementation 'com.snatik:storage:2.1.0'

    /*Google map*/
    implementation 'com.google.android.gms:play-services-maps:15.0.0'


    implementation 'com.jakewharton:butterknife:8.7.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.7.0'

    implementation "android.arch.persistence.room:runtime:$room_version"
    annotationProcessor "android.arch.persistence.room:compiler:$room_version"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    /*api project(':library')
    implementation(name: 'library-release', ext: 'aar')
    */

    /*Material Dialog*/
    implementation project(':materialdialoglibrary')
    
    /*Note : Go the both*/
    implementation 'com.github.prolificinteractive:material-calendarview:1.5.0'

    /*DateTime picker*/
    implementation project(':switchdatetime')


    /*Tab button*/
    implementation project(':library')

    /*Progress dialog*/
    implementation project(':library-progress-dialog')

    /*Zxing*/
    implementation project(':zxing-android-embedded')

    /*Glide
      implementation 'com.github.bumptech.glide:glide:' + glide
    */

    /*Circle Design*/
    implementation 'de.hdodenhof:circleimageview:2.2.0'


    /*taptargetviewlibrary*/
    implementation project(':taptargetviewlibrary')

    /*Google admod*/
    implementation 'com.google.android.gms:play-services-ads:15.0.0'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.4@aar') {
        transitive = true;
    }

    /*Retrofit and RXJava 2*/
    implementation 'com.jakewharton.timber:timber:4.1.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.1'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.4.0'
    implementation('com.squareup.retrofit2:converter-simplexml:2.4.0') {
        exclude group: 'xpp3', module: 'xpp3'
        exclude group: 'stax', module: 'stax-api'
        exclude group: 'stax', module: 'stax'
    }

}


configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion appSupportVersion
            }
        }
    }
}
