// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        flatDir {
            dirs 'libs'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    ext.appVersionCode = 136
    ext.appVersionName = "1.3.6"
    ext.appMinSdkVersion = 19
    ext.appSupportVersion = "28.0.0"
    ext.appCompileSdkVersion = 28
    ext.appBuildToolsVersion = "28.0.3"
    ext.build_versions_java_version = 1.8
    ext.appTargetSdkVersion = 28
    ext.glide = "4.7.1"
}

